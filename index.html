<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="/public/js/index.js" defer></script>
    <title>Footwear</title>
</head>
<body>
    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone">
        <i class="fas fa-phone"></i>
    </a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoes are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="CB021C">
                <img src="public/img/shoe-1.jpg" alt="" />
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="E0E1E3">
                <img src="public/img/shoe-2.jpg" alt="" />
                <h1>Design</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="F6F7F9">
                <img src="public/img/shoe-3.jpg" alt="" />
                <h1>Comfort</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="3F4346">
                <img src="public/img/shoe-4.jpg" alt="" />
                <h1>Lightness</h1>
                <a href="#">Learn More</a>
            </div>
            
        </div>
            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
    
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
    </div>

</html>
